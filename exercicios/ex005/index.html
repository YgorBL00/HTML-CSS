<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esses sites em varios dispositivos diferentes e simplementes aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagemflexivel">
    </picture>
    <h1>repoduzindo audio</h1>
    <p>vamos aprender a reproduzri um audio</p>
    <audio src="media/Going Home - The Soundlings.mp3" controls ></audio>
    <br>
    <audio>
        <source src="media/Going Home - The Soundlings.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
